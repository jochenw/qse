<html>
  <head><title>${title}</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"></link>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#example').DataTable({
        	  data: [
<% for issue : issues %>
                  {"${issue.package}", "${issue.uri}", "${issue.rule}", "${issue.errorCode}", "${issue.severity}", "${issue.message}"}
<% /for %>
        	  ] 
          });
      } );
    </script>
  <body>
    <h1>${title}</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Package</th>
                <th>File</th>
                <th>Rule</th>
                <th>Id</th>
                <th>Severity</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
<% for issue : issues %>
            <tr>
                <td>${issue.package}</td>
                <td>${issue.uri}</td>
                <td>${issue.rule}</td>
                <td>${issue.errorCode}</td>
                <td>${issue.severity}</td>
                <td>${issue.message}"}
            </td>
<% /for %>
        </tbody>
        <tfoot>
            <tr>
                <th>Package</th>
                <th>File</th>
                <th>Rule</th>
                <th>Id</th>
                <th>Severity</th>
                <th>Message</th>
            </tr>
        </tfoot>
      </table>
  </body>
</html>
